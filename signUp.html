<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | EchoNotes</title>
  <link rel="shortcut icon" href="./assets/notes.png" type="image/x-icon">
<style>
  /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body and Background */
body {
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #0d0d0d, #050505);
  height: 100vh;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Container */
.signup-container {
  position: relative;
  width: 100%;
  max-width: 500px;
  padding: 20px;
  z-index: 2;
}

/* Neon Blur Effect Behind Card */
.neon-glow {
  position: absolute;
  width: 350px;
  height: 350px;
  background: #00f0ff;
  filter: blur(120px);
  border-radius: 50%;
  z-index: 1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Card */
.signup-card {
  position: relative;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 1px 1px 5px #fdfdfd;
  z-index: 3;
}

/* Heading */
.signup-card h2 {
  font-size: 24px;
  margin-bottom: 24px;
  text-align: center;
}

/* Form */
.signup-card form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Inputs */
.signup-card input {
  padding: 14px 18px;
  border: none;
  border-radius: 10px;
  background-color: #111;
  color: white;
  font-size: 14px;
  outline: 2px solid transparent;
  transition: all 0.3s ease;
}

.signup-card input:focus {
  outline: 2px solid #fdfdfd;
  box-shadow: 0 0 12px #fdfdfd;
}

/* Button */
.signup-card button {
  padding: 14px;
  background:black;
  border: none;
  border-radius: 999px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: #fff;
  max-width: 200px;
}

.signup-card button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px #fdfdfd;
}

/* Redirect Link */
.redirect {
  text-align: center;
  font-size: 14px;
  margin-top: 12px;
}

.redirect a {
  color: #f9f9f9;
  font-weight: bold;
  text-decoration: underline;
}
.home{
  position: absolute;
  top: 10px;
  left: 10px;
  color: #fdfdfd;
  text-decoration: none;
}

/* Mobile */
@media screen and (max-width: 500px) {
  .signup-card {
    padding: 30px 20px;
  }
}

</style>
</head>
<body>
  <a href="index.html"  class="home">Echonotes</a>
  <div class="signup-container">
    <div class="signup-card">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p class="redirect">Already have an account? <a href="#">Sign In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
