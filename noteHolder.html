<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes - Echonotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/notes.png" type="image/x-icon">
  <style>
    :root {
      --bg: #111;
      --bg-secondary: #1c1c1c;
      --accent: #f9f9f9;
      --text: #f0f0f0;
      --muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background-color: var(--bg-secondary);
      border-right: 1px solid #222;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      transition: 0.2s;
    }

    .nav-links a:hover {
      background-color: #2a2a2a;
      color: var(--text);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 2rem;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header h1 {
      font-size: 1.75rem;
      color: var(--accent);
    }

    .note-input {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      background-color: #222;
      color: #fff;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      resize: none;
      height: 120px;
    }

    button {
      padding: 0.6rem 1.5rem;
      background-color: var(--accent);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .note-card {
      background-color: var(--bg-secondary);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #2c2c2c;
      position: relative;
    }

    .note-card small {
      color: var(--muted);
      display: block;
      margin-bottom: 0.5rem;
    }

    .note-card .actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .note-card .actions button {
      background: none;
      color: var(--muted);
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #222;
      }

      .sidebar h2 {
        display: none;
      }

      .nav-links {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 1rem;
        overflow-x: auto;
        padding: 0 1rem;
      }

      .main {
        padding: 1rem;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h2>EchoNotes</h2>
      <nav class="nav-links">
        <a href="index.html">Dashboard</a>
      </nav>
    </div>
  </aside>

  <main class="main">
    <div class="header">
      <h1>Welcome to EchoNotes</h1>
      <button id="add-note-btn">+ Add Note</button>
    </div>
    <div class="note-input">
      <textarea id="note-input" placeholder="Type your note..."></textarea>
    </div>
    <div class="notes-list" id="notes-list">
      <!-- Notes will go here -->
    </div>
  </main>

  <script>
    const noteInput = document.getElementById('note-input');
    const addNoteBtn = document.getElementById('add-note-btn');
    const notesList = document.getElementById('notes-list');
    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    const renderNotes = () => {
      notesList.innerHTML = '';
      notes.forEach((note, i) => {
        const card = document.createElement('div');
        card.className = 'note-card';
        card.innerHTML = `
          <small>${new Date(note.date).toLocaleString()}</small>
          <p>${note.text}</p>
          <div class="actions">
            <button onclick="editNote(${i})">‚úèÔ∏è</button>
            <button onclick="deleteNote(${i})">üóëÔ∏è</button>
          </div>
        `;
        notesList.appendChild(card);
      });
    };

    const addNote = () => {
      const text = noteInput.value.trim();
      if (text) {
        notes.unshift({ text, date: new Date() });
        noteInput.value = '';
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      }
    };

    const editNote = (i) => {
      const newText = prompt('Edit your note:', notes[i].text);
      if (newText !== null) {
        notes[i].text = newText;
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      }
    };

    const deleteNote = (i) => {
      if (confirm('Delete this note?')) {
        notes.splice(i, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      }
    };

    addNoteBtn.addEventListener('click', addNote);
    renderNotes();
  </script>
</body>
</html>
